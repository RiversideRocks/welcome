    <div class="about">
      <center>
        <h1 class="font-effect-fire-animation" style="text-color:white;">
          Riverside Rocks

        <div class="welcome">
          <h2 class="font-effect-3d-float">
            Welcome to Riverside Rocks!

        <br />
        <a href="https://about.riverside.rocks" target="_blank">

        </a>
        <br />
        <br />
        <script>
          function startTime() {
            var today = new Date(); //from w3schools.com go check out their site!
            var h = today.getHours();
            var m = today.getMinutes();
            var s = today.getSeconds();
            m = checkTime(m);
            s = checkTime(s);
            document.getElementById("txt").innerHTML = h + ":" + m + ":" + s;
            var t = setTimeout(startTime, 500);
          }
          function checkTime(i) {
            if (i < 10) {
              i = "0" + i;
            } // add zero in front of numbers < 10
            return i;
          }
        </script>
        <div id="txt" class="txt"></div>
      </center>
    </div>
